application.title=EscomCompiladores
application.vendor=iamedu
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/EscomCompiladores.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.icons.jar=lib/icons.jar
includes=**
jar.compress=false
javac.classpath=\
    ${libs.QtJambi.classpath}:\
    ${libs.CUP.classpath}:\
    ${reference.TablaLALR.jar}:\
    ${reference.TablaLL1Cup.jar}:\
    ${reference.TablaLR0Cup.jar}:\
    ${reference.TablaLR1Cup.jar}:\
    ${reference.HocInterpreter.jar}:\
    ${reference.AutomataPanel.jar}:\
    ${file.reference.icons.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=escom.compiladores.Main
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=JDK_1.5
project.AutomataPanel=../../../../Desktop/Compiladores/AutomataPanel
project.HocInterpreter=../../hoc/hoc5/HocInterpreter
project.TablaLALR=../../TablaLALRCup
project.TablaLL1Cup=../../TablaLL1Cup
project.TablaLR0Cup=../../TablaLR0Cup
project.TablaLR1Cup=../../TablaLR1Cup
reference.AutomataPanel.jar=${project.AutomataPanel}/dist/AutomataPanel.jar
reference.HocInterpreter.jar=${project.HocInterpreter}/dist/HocInterpreter.jar
reference.TablaLALR.jar=${project.TablaLALR}/dist/TablaLALR.jar
reference.TablaLL1Cup.jar=${project.TablaLL1Cup}/dist/TablaLL1Cup.jar
reference.TablaLR0Cup.jar=${project.TablaLR0Cup}/dist/TablaLR0Cup.jar
reference.TablaLR1Cup.jar=${project.TablaLR1Cup}/dist/TablaLR1Cup.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
